<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        #response {
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 20px;
        }
        #setup {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="setup">
        <label for="userID">YOUR NAME: </label>
        <input type="text" id="userID" placeholder="Enter your name" />
        <button onclick="startSession()">Connect</button>
    </div>

    <div id="response"></div>

    <script>
        let userID = null;

        async function fetchData(key) {
            if (!userID) return "No name entered!";

            try {
                const response = await fetch('/loh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                        'X-User-ID': userID
                    },
                    body: key
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                // Получаем простой текст от сервера
                const text = await response.text();
                return text;
            } catch (error) {
                const errorMessage = error instanceof Error ? error.message : String(error);
                console.error('Error receiving data:', errorMessage);
                return `Error: ${errorMessage}`;
            }
        }

        async function updateResponse(key) {
            const responseDiv = document.getElementById('response');
            const data = await fetchData(key);
            responseDiv.textContent = data || "(empty response)";
        }

        document.addEventListener('keydown', (event) => {
            if (userID) updateResponse(event.key);
        });

        function startSession() {
            const input = document.getElementById('userID');
            const value = input.value.trim();
            if (value) {
                userID = value;
                document.getElementById('setup').style.display = 'none';
                updateResponse('');
                setInterval(() => updateResponse(''), 20); // каждые 20 мс
            } else {
                alert("Enter correct name pls");
            }
        }
    </script>
</body>
</html>
